<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- 引入页面头header-fragment -->
		<div th:replace="admin/header::header-nav"></div>
		<!-- 引入工具栏sidebar-fragment -->
		<div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
				</div><!-- /.container-fluid -->
			</div>
			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="card card-primary card-outline">
						<div class="card-header">
							<h3 class="card-title">キャンペーン管理</h3>
						</div> <!-- /.card-body -->
						<div class="card-body">
							<div class="col-sm-4"> </div>
							<div class="grid-btn">
								<button class="btn btn-info" id="shinnki" onclick="campaignAdd()"><i
										class="fa fa-plus"></i>&nbsp;新規追加&nbsp;
								</button>&nbsp;&nbsp;&nbsp;&nbsp;
								<button class="btn btn-info" id="csvtouroku" onclick="csvUpload()"><i
										class="fa fa-pencil-square-o"></i>&nbsp;CSV登録
								</button>
							</div>
						
							<div>
								<button class="btn btn-info" id="toukyou" onclick="campaignAdd()">
								&nbsp;す べ て&nbsp;
								</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button class="btn btn-info" id="shinnjyuyku" onclick="campaignAdd()">&nbsp;クローズ(0)
								</button>
							
							</div>
							<br>
							<div>
								<div class="campaignDownload">
									<form name="input" action="html_form_action.php" method="get">
										<select type="text" name="キャンペーン名" id="campaignName"></select>
										<!-- diy //niu 2021/04/14-->
										<button class="btn btn-info" id="downloadsale"
											type="button">Download</button>
										<iframe id="my_iframe"></iframe>
									</form>
								</div>
								<div class="fr">
									<div class="search">
										<input type="search" id="keywordSale" autocomplete="off">
										<button class="btn btn-info">絞り込み検索</button>
										<div class="search_hot">
										</div>
									</div>
								</div>
							</div>
							<div class="campaignTable">
								<table class="col-7" id="table" border="1">
									<thead class="biaotou">
										<tr>
											<th class="ikebukuro">
												<input type="checkbox" id="checkAll" />
											</th>
											<th class="kawaguti">キャンペーンID</th>
											<th class="sibuya">キャンペーン名</th>
											<th class="oukubu">開始時間</th>
											<th class="ueno">終了時間</th>
											<th class="akiba">ステータス</th>
										</tr>
									</thead>
									<tbody>
										<th:block th:unless="${#lists.isEmpty(pageResult.list)}">
						          <th:block th:each="goodsSale:${pageResult.list}">
						            <tr>
						             <td>
						                    <input type="checkbox"/>
						                </td>
						                <td th:text="${goodsSale.id}"></td>
						                <td th:text="${goodsSale.name}"></td>
						                <td th:text="${goodsSale.startDate}"></td>
						                <td th:text="${goodsSale.endDate}"></td>
						                <td th:text="${goodsSale.flag}"></td>
						            </tr>
						             </th:block>
						             </th:block>
								</tbody>
       						 </div>
							</table>
						</div>
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
                <div class="page_wrap">
            <th:block th:if="${null != pageResult and !#lists.isEmpty(pageResult.list)}">
            <span class="page_span1">
                 <a th:href="@{${pageResult.currPage==1}?'##':'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage-1}+'&orderBy='+${orderBy==null?'':orderBy}}">
                                    < 上一页
                                </a>
                <th:block th:if="${pageResult.currPage-2 >=1}"><a
                        th:href="@{'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage-2}+'&orderBy='+${orderBy==null?'':orderBy}}"
                        th:text="${pageResult.currPage -2}">1</a></th:block>
                <th:block th:if="${pageResult.currPage-1 >=1}"><a
                        th:href="@{'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage-1}+'&orderBy='+${orderBy==null?'':orderBy}}"
                        th:text="${pageResult.currPage -1}">1</a></th:block>
                <a href="##" class="active" th:text="${pageResult.currPage}">1</a>
                <th:block th:if="${pageResult.currPage+1<=pageResult.totalPage}"><a
                        th:href="@{'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage+1}+'&orderBy='+${orderBy==null?'':orderBy}}"
                        th:text="${pageResult.currPage +1}">1</a></th:block>
                <th:block th:if="${pageResult.currPage+2<=pageResult.totalPage}"><a
                        th:href="@{'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage+2}+'&orderBy='+${orderBy==null?'':orderBy}}"
                        th:text="${pageResult.currPage +2}">1</a></th:block>
                 <a th:href="@{${pageResult.currPage>=pageResult.totalPage}?'##':'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage+1}+'&orderBy='+${orderBy==null?'':orderBy}}">
                                    下一页 >
                                </a>
					</span>
            </th:block>	
        </div>
	<ul id ="searchResultUl">
		 <li class="dumyLi searchLi">
		     <a>
		           link
		     </a>
		 </li>
    </ul>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- ajaxupload -->
<script th:src="@{/admin/plugins/ajaxupload/ajaxupload.js}"></script>
<!-- wangEditor -->
<script type="text/javascript" src="//unpkg.com/wangeditor/dist/wangEditor.min.js"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/goodsSale.js}"></script>
<link rel="stylesheet" th:href="@{/admin/dist/css/goodsSale.css}">

</body>
</html>
