<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- 引入页面头header-fragment -->
		<div th:replace="admin/header::header-nav"></div>
		<!-- 引入工具栏sidebar-fragment -->
		<div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
				</div><!-- /.container-fluid -->
			</div>
			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="card card-primary card-outline">
						<div class="card-header">
							<h3 class="card-title">キャンペーン管理</h3>
						</div> <!-- /.card-body -->
						<div class="card-body">
							<div class="col-sm-4"> </div>
							<div class="grid-btn">
					
								<button class="btn btn-info" id="modal-open" onclick="campaignAdd(2)"> 
										<i class="fa fa-plus" id="shinnki"> </i>&nbsp;新規追加
								</button>&nbsp;&nbsp;&nbsp;&nbsp;
									
								<button class="btn btn-info" id="col-119" onclick="csvUpload()"><i
										class="fa fa-pencil-square-o"></i>&nbsp;CSV登録
								</button>
							</div>
						
							<div>
								<button class="btn btn-info" id="col-119" onclick="campaignAdd()">
								す べ て
								</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								
								<button class="btn btn-info" id="col-119" onclick="campaignAdd(1)">&nbsp;クローズ
								</button>
							 
							</div>
							<br>
							<div>
								<div class="col-6">
									<form name="input" action="html_form_action.php" method="get">
										<select type="text" name="キャンペーン名" id="campaignName"></select>
										<!-- diy //niu 2021/04/14-->
										<button class="btn btn-info" id="downloadsale" 
											type="button">Download</button>
										<iframe id="my_iframe"></iframe>
									</form>
								</div>
									<div class="col-6">
										<input type="search" id="keywordSale" autocomplete="off">
										<button class="btn btn-info">絞り込み検索</button>
										<div class="search_hot">
										</div>
									</div>
							</div>
							<div class="campaignTable">
								<table class="col-12" id="table" border="1">
									<thead class="biaotou">
										<tr>
											<th class="col-1">
												<input type="checkbox" id="checkAll" />
											</th>
											<th class="col-1">Campaign ID</th>
											<th class="col-2">Campaign Name</th>
											<th class="col-2">開始時間</th>
											<th class="col-2">終了時間</th>
											<th class="col-2">ステータス</th>
										</tr>
									</thead>
									<tbody>
										<th:block th:unless="${#lists.isEmpty(pageResult.list)}">
						          <th:block th:each="goodsSale:${pageResult.list}">
						            <tr>
						             <td class="col-1">
						                    <input type="checkbox"/>
						                </td>
						                <td class="col-1" th:text="${goodsSale.id}"></td>
						                <td class="col-1" th:text="${goodsSale.name}"></td>
						                <td class="col-1" th:text="${goodsSale.startDate}"></td>
						                <td class="col-1" th:text="${goodsSale.endDate}"></td>
						                <td class="col-1" th:text="${goodsSale.flag}"></td>
						            </tr>
						             </th:block>
						             </th:block>
								</tbody>
       						 </div>
							</table>
						</div>
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
                <div class="page_wrap">
            <th:block th:if="${null != pageResult and !#lists.isEmpty(pageResult.list)}">
            <span class="page_span1">
                 <a th:href="@{${pageResult.currPage==1}?'##':'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage-1}+'&orderBy='+${orderBy==null?'':orderBy}}">
                                    < 上一页
                                </a>
                <th:block th:if="${pageResult.currPage-2 >=1}"><a
                        th:href="@{'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage-2}+'&orderBy='+${orderBy==null?'':orderBy}}"
                        th:text="${pageResult.currPage -2}">1</a></th:block>
                <th:block th:if="${pageResult.currPage-1 >=1}"><a
                        th:href="@{'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage-1}+'&orderBy='+${orderBy==null?'':orderBy}}"
                        th:text="${pageResult.currPage -1}">1</a></th:block>
                <a href="##" class="active" th:text="${pageResult.currPage}">1</a>
                <th:block th:if="${pageResult.currPage+1<=pageResult.totalPage}"><a
                        th:href="@{'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage+1}+'&orderBy='+${orderBy==null?'':orderBy}}"
                        th:text="${pageResult.currPage +1}">1</a></th:block>
                <th:block th:if="${pageResult.currPage+2<=pageResult.totalPage}"><a
                        th:href="@{'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage+2}+'&orderBy='+${orderBy==null?'':orderBy}}"
                        th:text="${pageResult.currPage +2}">1</a></th:block>
                 <a th:href="@{${pageResult.currPage>=pageResult.totalPage}?'##':'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage+1}+'&orderBy='+${orderBy==null?'':orderBy}}">
                                    下一页 >
                                </a>
					</span>
            </th:block>	
        </div>
	<ul id ="searchResultUl">
		 <li class="dumyLi searchLi">
		     <a>
		           link
		     </a>
		 </li>
    </ul>
	   <div id="modal-main">モーダルウィンドウ
	        </div>
        <div class="content">
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h6 class="modal-title" id="categoryModalLabel">Modal</h6>
                        </div>
                        <div class="modal-body">
                            <form id="categoryForm">
                                <div class="form-group">
                                    <div class="alert alert-danger" id="edit-error-msg" style="display: none;">
                                        错误信息展示栏。
                                    </div>
                                </div>
                                <input type="hidden" class="form-control" id="categoryId" name="categoryId">
                                <input type="hidden" id="categoryLevel" th:value="${categoryLevel}">
                                <input type="hidden" id="parentId" th:value="${parentId}">
                                <input type="hidden" id="backParentId" th:value="${backParentId}">
                                <div class="form-group">
                                    <label for="categoryName" class="control-label">分类名称:</label>
                                    <input type="text" class="form-control" id="categoryName" name="categoryName"
                                           placeholder="请输入分类名称" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="categoryName" class="control-label">排序值:</label>
                                    <input type="number" class="form-control" id="categoryRank" name="categoryRank"
                                           placeholder="请输入分类排序值" required="true">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal -->
        </div>

	    <!-- #contents START -->
	  <div id="contents">
	   <!-- <p><a id="modal-open">新規追加</a></p>-->
	  </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
