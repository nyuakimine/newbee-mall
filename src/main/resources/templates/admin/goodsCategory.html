<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- 引入页面头header-fragment -->
		<div th:replace="admin/header::header-nav"></div>
		<!-- 引入工具栏sidebar-fragment -->
		<div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
				</div><!-- /.container-fluid -->
			</div>
			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="card card-primary card-outline">
						<div class="card-header">
							<h3 class="card-title">GoodsCategory</h3>
								</div>
									<div>
									<table class="order-table">
										<tbody>
										<th:block th:unless="${#lists.isEmpty(tCategory)}">
													 <th:block th:each="gs : ${tCategory}">
											<tr>
												<td class="hight1">
													<select class="custom-select1" id="inputGroupSelect04">
														<option th:each="s : ${goodsSaleList}"
														        th:text="${s.name}"
														        th:selected="${s.id == gs.id} ? true:false" > 
														</option>
													</select>
											    </td>
												<td class="fontSize">&nbsp;
												
													<input type="checkbox" class="checkId" th:value="${gs.categoryId}" th:checked="${gs.id} !=null? true:false" th:text="${gs.categoryName}"/>
													<span>開始日
														  <input type="date" id="startDate" th:value="${#dates.format(gs.startDate,'yyyy-MM-dd')}">
														</span>
														<span>終了日
														  <input type="date" id="endDate" th:value="${#dates.format(gs.endDate,'yyyy-MM-dd')}">
														</span>
													<button class="button1" id="button2" th:if="${gs.id}">➕</button>
												</td>
											</tr>
											</th:block>
											</th:block>
										</tbody>
									</table>
								</div><!-- /.card-body -->
							</div><!-- /.container-fluid -->
						</div>
					</div>
					
<!--secondLevelCategories-->
<ul id="searchResultUl">
		<li class="dumyLi">
		<select class="custom-select" id="inputGroupSelect05">
			<option value="selected">Choose...</option>
			<option value="1" id="campaignSet">买二送一</option>
			<option value="2">换季大促销(40%)</option>
		</select>
		<input type="checkbox" />
			<a>
			link
		</a>&nbsp;&nbsp;開始日
		<input type="date">&nbsp;&nbsp;終了日
		<input type="date">
		<button class="button1" id="button2">➕</button>
	</li>
</ul>
<!--2021/06/01 modal niu -->
 <div id="modal-main">
<div class="button open"> </div>
<div class="modal" id="campaignSet" tabindex="-1" role="dialog" aria-labelledby="campaignSaleModalLabel">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
				aria-hidden="true">&times;</span></button>
		<h6 class="modal-title" id="categoryModalLabel">Modal</h6>
	</div>
	<div class="modal_bg"> </div>
	<div class="modal_window" id="campaignSaleModal">
　　　　<h3>campaign_set</h3>
		<div class="form-group">
			<label for="Name" class="control-label">主商品</label>
			<input type="text" class="form-control" id="primaryGoodsId" name="primaryGoods"
				placeholder="Nameを入力してください" required="true">
		</div>
		<div class="form-group">
			<label for="startDate" class="control-label">赠送商品</label>
			<select class="custom-select" id="subGoodsId">
			<option value="selected">Choose...</option>
			<option value="1">充电器</option>
			<option value="2">usb线</option>
		</select>
		
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" id="datequxiao">キャンセル</button>
			<button type="button" class="btn btn-primary" id="saveSaleButton">確認</button>
		</div>
	</div>
</div>
</div>
<!-- /.content-wrapper -->
<!-- 引入页脚footer-fragment -->
<div th:replace="admin/footer::footer-fragment"></div>
</body>
